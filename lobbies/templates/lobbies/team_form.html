{% extends "lobbies/base/html_base.html" %}

{% block head_title %}New Team{% endblock %}
{% block content %}
<h1>Name your Team</h1>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    {% if request.GET.lobby_code %}
        <input type="hidden" name="lobby_code" value="{{ request.GET.lobby_code }}" />
    {% endif %}
    <input type="submit" value="Save" />
</form>
{% endblock %}
