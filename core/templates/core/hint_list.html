{% extends "core/base/html_base.html" %}

{% block head_title %}Welcome{% endblock %}
{% block content %}
<form class="" method="post">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
        <div class="">
            {% for field in form %}
                {{ field }}
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
