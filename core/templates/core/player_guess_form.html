{% extends "core/base/html_base.html" %}

{% block head_title %}Submit guesses{% endblock %}
{% block content %}
    <h1>Submit Your Guesses</h1>
        {{ secret_words }}
        {{ hints }}
    <form class="hints" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
