<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
</head>
<body>
<h1>Game {{ game.pk }}</h1>
<form method="post" action="{% url 'player_join_game' game.pk %}">{% csrf_token %}
    <input type="submit" value="Join" />
</form>
<h2>Players</h2>
{% for player in game.players.all %}
    <h3>{{ player.name }}</h3>
{% endfor %}
{% for team in game.teams.all %}
    <h2>Team {{ forloop.counter }}</h2>
    <ul>
        {% for player in team.players.all %}
            <li>{{ player.name }}</li>
        {% endfor %}
    </ul>
{% endfor %}
</body>
</html>
