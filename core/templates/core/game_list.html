{% extends "core/base/html_base.html" %}

{% block head_title %}Games{% endblock %}
{% block content %}
<h1>Games</h1>
<ul>
    {% for game in latest_games %}
        <li><a href="{% url 'game_detail' game.pk %}">{{ game.pk }} - {{ game.created }}</a></li>
    {% empty %}
        <p>No games are available.</p>
    {% endfor %}
</ul>
{% endblock %}
