<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
</head>
<body>
{% if latest_games_list %}
    <ul>
        {% for game in latest_games_list %}
            <li><a href="{% url 'game_detail' game.pk %}">{{ game.pk }} - {{ game.created }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No games are available.</p>
{% endif %}
</body>
</html>
