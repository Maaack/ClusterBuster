<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
</head>
<body>
<ul>
    {% for game in latest_games %}
        <li><a href="{% url 'game_detail' game.pk %}">{{ game.pk }} - {{ game.created }}</a></li>
    {% empty %}
        <p>No games are available.</p>
    {% endfor %}
</ul>
</body>
</html>
